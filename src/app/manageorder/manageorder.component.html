<div class="container">
 
  <div class="btn btn-success mt-4" routerLink="/manageorders/new">Add a Product</div>
  <input type="search" placeholder="Search.." [(ngModel)]="search" class="form-control mt-4" (keyup)="searchProduct()">
  <p class="mt-3 mb-0" *ngIf="details.length==0">Showing products 0-0 </p>
  <p class="mt-3 mb-0" *ngIf="details.length>0">Showing products 1-{{details.length}} </p>
  <div class="row mt-0 bg-dark text-white">
    <div class="col-1 border">#</div>
    <div class="col-2 border">Title</div>
    <div class="col-3 border">Category</div>
    <div class="col-2 border">Price</div>
    <div class="col-4 border"></div>
  </div>
  <div class="row mt-0 " *ngFor="let d of details; index as i;let o = odd; let e = even " [ngClass]="{oddItem:o,evenItem:e}" >
    <div class="col-1 border">{{i+1}}</div>
    <div class="col-2 border">{{d.name}}</div>
    <div class="col-3 border">{{d.category}}</div>
    <div class="col-2 border">{{d.price}}</div>
    <div class="col-4 border">
      <a routerLink="/manageorders/edit/{{d.prodId}}">Edit</a>&nbsp;&nbsp;
      <a routerLink="/manageorders/delete/{{d.prodId}}">Delete</a></div>
  </div>
</div>
