
<div class="container mt-2">
 <div class="style-{{hide1}}">
  <h3 class="text-center">Edit Product</h3>
  <div class="row mt-3">
    <div class="col-4 bg-dark text-white">
     <div class="row">
       <div class="col text-center">
        <img src="{{imgurl}}" class=" mt-2" style="height: 200px;width: 100%;">
       </div>
     </div>
       <div class="row mt-4">
         <div class="col ml-2">
          <h4>{{name}}</h4>
          Category : {{category}}<br>
          Price : Rs. {{price}}
         </div>
       </div>
    </div>
    <div class="col-8">
         <div class="row"> 
           <div class="col">
            Name
           <input type="text" class="form-control " [(ngModel)]="name" placeholder="enter product code" >
          </div>
         </div>
         <div class="row">
           <div class="col">
          Description
             <input type="text" class="form-control" [(ngModel)]="desc" placeholder="enter product name">
           </div>
         </div>
         <div class="row">
          <div class="col">
        Price
            <input type="text" class="form-control" [(ngModel)]="price" placeholder="enter product name">
          </div>
        </div>
         <div class="row"> 
           <div class="col">
             Image URL
           <input type="text" class="form-control " [(ngModel)]="imgurl" placeholder="enter image url ">
           </div>
         </div>
         <div class="row">
           <div class="col">
             Category
          <select [(ngModel)]="category" class="form-control ">
            <option value="">Select Category</option>
            <option *ngFor="let type of typeArray" value='{{type}}'>{{type}}</option>
          </select>
          </div>
         </div>
        
           <div class="row mt-2">
             <div class="col">
               <button class="btn btn-primary mr-2"  (click)="edit()">
                 Submit
                </button>
                <button class="btn btn-secondary"  (click)="delete()">
                  Delete
                 </button>
             </div>
           </div>
       </div>
   </div>
   </div>
   
  <div class="style-{{hide2}}">
    <div class="row">
      <div class="col-11 offset-1">
        <div class="row"> 
          <div class="col">
           Name
          <input type="text" class="form-control " [(ngModel)]="name" placeholder="enter product code" >
         </div>
        </div>
        <div class="row">
          <div class="col">
         Description
            <input type="text" class="form-control" [(ngModel)]="desc" placeholder="enter product name">
          </div>
        </div>
        <div class="row">
         <div class="col">
       Price
           <input type="text" class="form-control" [(ngModel)]="price" placeholder="enter product name">
         </div>
       </div>
        <div class="row"> 
          <div class="col">
            Image URL
          <input type="text" class="form-control " [(ngModel)]="imgurl" placeholder="enter image url ">
          </div>
        </div>
        <div class="row">
          <div class="col">
            Category
         <select [(ngModel)]="category" class="form-control ">
           <option value="">Select Category</option>
           <option *ngFor="let type of typeArray" value='{{type}}'>{{type}}</option>
         </select>
         </div>
        </div>
       
          <div class="row mt-2">
            <div class="col">
              <button class="btn btn-primary mr-2"  (click)="add()">
                Add
               </button>
             </div>
      </div>
    </div>
  </div>
</div>
