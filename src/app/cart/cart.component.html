
<div class="container">
 
  <div class="row mb-2">
    <div class="col">
      <img src="https://s3.amazonaws.com/thinkific/file_uploads/121670/attachments/842/4db/e44/sale.jpg" style="height: 200px;width: 100%;">
    </div>
  </div>
  <h3 class="text-center mb-4">You Have {{cartData.length}} item In Your Cart</h3>
  <div class="row mt-4">
    <div class="col-6">
       Cart Value : Rs. {{price}}
    </div>
    <div class="col-6 text-right">
       <button class="btn btn-primary" (click)="checkOut()">Check out</button>
    </div>
  </div>
  <div class="row text-center bg-dark text-white">
    <div class="col-7">Products Details </div>
    <div class="col-3"> Quantity</div>
    <div class="col-2"> Price</div>
  </div>
  <div class="row border text-muted" *ngFor="let c of cartData;index as i">
    <div class="col-2"><img src="{{c.imgLink}}" style="height: 80px;width: 70px;"></div>
    <div class="col-5"> {{c.name}}<br>
    {{c.category}}<br>
  <p class="text-truncate">{{c.description}}</p></div>
    <div class="col-3 text-center">  <button class="btn btn-success" (click)="add(i)">+</button>
    {{c.count}}
     <button class="btn btn-danger" (click)="remove(i)">-</button></div>
    <div class="col-2 text-center"> Rs. {{c.price}}</div>
  </div>
</div>
