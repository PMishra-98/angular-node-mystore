
<div class="container">
  <div class="row">
    <div class="col">
      <img src="https://s3.amazonaws.com/thinkific/file_uploads/121670/attachments/842/4db/e44/sale.jpg" style="height: 200px;width: 100%;">
    </div>
  </div>
        <h4 class="text-center">Login</h4>
        <div *ngIf="!loginFail" class="text-danger text-center" >
            {{showAddMsg}}
          </div>
    <div class="row">
      <div class="col-8 offset-2">
        <form [formGroup]="simpleForm" (ngSubmit)="onSubmit()">
          <div class="row p-1">
            <div class="col">
               <label>Email Address</label>
               <input type="text" formControlName="email" placeholder=" email " class="form-control">
             </div>
           </div>
         
       <div class="row p-1">
         <div class="col">
           <label>Password</label>
           <input type="password" formControlName="pass" placeholder="Password" class="form-control">
         </div>
       </div>
      
       <div class="row p-1">
         <div class="col">
           <button class="btn btn-primary " type="submit" [disabled]="!simpleForm.valid">
            Login
           </button>
         </div>
       </div>
     </form> 
      </div>
    </div>

</div>
